<!Doctype HTML5>
<html lang="en_US">
    <head>
        <!-- This section allows you to define the character encoding , the title of your project, and the details of the author -->
        <!-- This where you place the links you have -->
        <meta charset="UTF_8">
        <meta name="author" content="Jinet Onyango">
        <title>JS Clock</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen">
    </head>

    <body>
        <div class="clock">
             <div class="clockface">
                  <div class="hand hour-hand"></div>
                  <div class="hand min-hand"></div>
                  <div class="hand second-hand"></div>
             </div>
        </div>

        <script>
            // selecting the elemnts that we want
            const secondHand=document.querySelector('.second-hand')
            const minHand=document.querySelector('.min-hand')
            const hourHand=document.querySelector('.hour-hand')

            // this function gets the time and rotates the hands accordingly
            function setDate(){
                // creates a date object
                const now = new Date();

                const seconds= now.getSeconds();
                const secondDegrees=((seconds/60)*360)+90;
                secondHand.style.transform = `rotate(${secondDegrees}deg)`;

                const minutes=now.getMinutes();
                const minDegrees=((minutes / 60) * 360) + ((seconds/60)*6) + 90;
                minHand.style.transform = `rotate(${minDegrees}deg)`;


                const hour=now.getHours();
                const hourDegrees=((hour / 12) * 360) + ((minutes/60)*30) + 90;
                hourHand.style.transform = `rotate(${hourDegrees}deg)`;

            }

            setInterval(setDate, 1000);

            setDate();
        </script>
    </body>
</html>
